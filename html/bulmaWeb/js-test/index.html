				<div>

		<div class="popup" data-popup="popup-1">
		    <div class="popup-inner">

    				<img src="" class="">
    				<input class="img-new" type="file" name="profile_photo" placeholder="Photo" required="" capture>
    				<input type="text" value="" class="name-item" placeholder="Boardgame name">
    				
    			
    				<textarea name="text" value="item-description" maxlength="300" rows="5" cols="50" placeholder="Game description..."></textarea>
    				<button>Add</button>
    			</form>
		        <p><a data-popup-close="popup-1" href="#"></a></p>
		        <a class="popup-close" data-popup-close="popup-1" href="#">x</a>
		    </div>
		</div>
