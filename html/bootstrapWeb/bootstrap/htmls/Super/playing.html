<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Superheroes</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,500,500i,700,900" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="playing.css">
</head>
<body>
	<div class="container">
		<!-- HULK -->
		<div class="hulk cuadro">
			<h2>Hulk (Hover)</h2>
			<div class="hulk-fig">
				
			</div>
		</div>
		<!-- CAPITAN AMERICA --> 
		<div class="america cuadro">
			<h2>Capitan America</h2>
			<div class="capitan">
				<p>&#9733;</p>
				<div class="uno">
					<div class="dos">
						<div class="star">&#9733;</div>
					</div>
				</div>
			</div>
		</div>
		<!-- FLASH --> 
		<div class="flash cuadro">
			<h2>Flash</h2>
			<div class="run">
				<div class="trueno">
					<p>&#9889;</p>
				</div>
			</div>
		</div>
		<!-- WONDER WOMAN -->
		<div class="w-woman cuadro">
			<h2>Wonder Woman (Hover)</h2>
			<div class="flip-container" ontouchstart="this.classList.toggle('hover');">
				<div class="flipper">
					<div class="front">
						<div class="a"></div>
						<!-- front content -->
					</div>
					<div class="back">
						<div class="a"></div>
						<div class="b">W</div>
						<!-- back content -->
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
